<html>
	
	<title>Amazing Romania</title>
	
	<head>
		<!-- Icon -->
		<link rel="Amazing Romania" href="images/favicon.ico" /> 
		
		<!-- Style -->
		<link rel="stylesheet" type="text/css" href="style/main.css" />
		<link rel="stylesheet" type="text/css" href="style/grids-min.css">
    	<link rel="stylesheet" type="text/css" href="style/cssreset-min.css">
    	
    	<!-- Fonts -->
    	<link href='http://fonts.googleapis.com/css?family=Princess+Sofia|Bad+Script|Gloria+Hallelujah&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    	
    	<!-- Google Maps -->
    	<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.3&sensor=false&language=en"></script>
    	
    	<!-- SlidesJS -->
    	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/slidesjs/slides.min.jquery.js"></script>
    	
    	<!-- Libs -->
    	<script type="text/javascript" src="scripts/js.class.js"></script>
    	<script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
    	<script type="text/javascript" src="scripts/amazingromania.jquery.js"></script>
    	<script type="text/javascript" src="scripts/mustache.js"></script>
    	<script type="text/javascript" src="scripts/amazingromania.js"></script>
    	
	    <!-- Script -->
		<script>
	
		(function( $j )
		{
			$j(document).ready( function(){
				
				/** App **/
				var app = new AR.App({
					state: AR.App.States.GALLERY,
					views: [
					
						/*
						 * Menu View
						 */
						new AR.MenuView({
							container: AR.one("#menu"),
							templates: {
								main: $j.trim( AR.one("#menu-tpl").innerHTML ),
							}
						}),
						
						/*
						 * Gallery View
						 */
						new AR.GalleryView({
							container: AR.one("#gallery"),
							hideOnStates: [AR.App.States.MAP, AR.App.States.PLACES, AR.App.States.TOURS, AR.App.States.CONTACT],
							templates: {
								main: $j.trim( AR.one("#gallery-tpl").innerHTML ),
							}
						}),
						
						/*
						 * Map View
						 */
						new AR.MapView({
							container: AR.one("#map"),
							hideOnStates: [AR.App.States.GALLERY, AR.App.States.PLACES, AR.App.States.TOURS, AR.App.States.CONTACT],
							templates: {
							}	
						})
					]
				});

				app.start();
				
				loadGallery();
			});
			
		})(jQuery.noConflict());

		function loadGallery()
		{
			$('#slides').slides({
				play: 3000,
				generatePagination: false,
				randomize: true,
				//hoverPause: true,
				effect: 'fade',
				generatePagination: true,
				paginationClass: 'pagination',
				currentClass: 'current',
				bigTarget: true,
				animationStart: function(current){
					$('.caption').animate({
						bottom: -50
					},100);
				},
				animationComplete: function(current){
					$('.caption').animate({
						bottom:0
					},200);
				},
				slidesLoaded: function() {
					$('.caption').animate({
						bottom:0
					},200);
				}
			});
		}
	</script>	
    	
	</head>
	<body>
		
		<div class="page">
			<div id="menu""></div>
			<a class="social" href="http://www.facebook.com/amazingromania" target="_blank" title="Amazing Romania on Facebook"></a>
			<div class="content">
				<div id="gallery"></div>
				<div id="map"></div>
			</div>
		</div>
		
		
	<!-- Templates -->
	
	<!-- Menu View -->
	<script id="menu-tpl" type="text/template">
		<div class="menu-container">
			<div id="home" class="menu-item yui3-u logo"></div>
			<div id="map" class="menu-item yui3-u"></div>
			<div id="places" class="menu-item yui3-u"></div>
			<div id="tours" class="menu-item yui3-u"></div>
			<div id="contact" class="menu-item yui3-u"></div>
		</div>
	</script>
	
	<!-- Gallery View -->
	<script id="gallery-tpl" type="text/template">
		<div id="gallery-container">
			<div id="slides">
				<div class="slides_container">
					{{#pictures}}
						<div class="slide">
							<img src="{{url}}">
						</div>
					{{/pictures}}
				</div>
				<a href="#" class="arrow prev"><img src="images/gallery/arrow-prev.png" width="24" height="43" alt="Arrow Prev"></a>
				<a href="#" class="arrow next"><img src="images/gallery/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
			</div>
		</div>
	</script>
	
	</body>
</html>
